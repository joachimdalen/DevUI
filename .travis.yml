sudo: false
language: node_js
node_js:
- '8'
- '10'
cache:
  directories:
  - node_modules
before_install:
- npm update
install:
- npm install
script:
- npm test
before_script:
- npm build-storybook
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  repo: joachimdalen/DevUI
  target_branch: gh-pages
  keep_history: true
  on:
    branch: master